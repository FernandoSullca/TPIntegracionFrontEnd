
<div class="container mt-5">
    <!-- <p>buscar-ventas</p> -->
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>¡Atención!</strong> Esta funcionalidad está actualmente en desarrollo. Por favor, vuelve más tarde.
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
</div>

<div class="container">
  <h2>Reportes de Ventas</h2>
  <form [formGroup]="filterForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="startDate">Fecha de Inicio</label>
      <input id="startDate" type="date" class="form-control" formControlName="startDate">
    </div>
    <div class="form-group">
      <label for="endDate">Fecha de Fin</label>
      <input id="endDate" type="date" class="form-control" formControlName="endDate">
    </div>
    <button type="submit" class="btn btn-primary">Filtrar</button>
  </form>

  <table class="table table-striped mt-4" *ngIf="ventas.length > 0">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Cliente</th>
        <th>Total</th>
        <th>Detalle</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let venta of ventas">
        <td>{{ venta.fecha | date: 'short' }}</td>
        <td>{{ venta.cliente }}</td>
        <td>{{ venta.total | currency }}</td>
        <td><button class="btn btn-info" (click)="verDetalle(venta)">Ver Detalle</button></td>
      </tr>
    </tbody>
  </table>
</div>
