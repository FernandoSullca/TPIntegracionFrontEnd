<div class="container mt-5">
    <!-- <p>buscar-ventas</p> -->
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>¡Atención!</strong> Esta funcionalidad está actualmente en desarrollo. Por favor, vuelve más tarde.
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
</div>
<div class="container">
  <h2>Registrar Venta</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="cliente">Nombre del Cliente:</label>
      <input type="text" id="cliente" class="form-control" [(ngModel)]="cliente" name="cliente" required>
    </div>
    <div class="form-group">
      <label for="productos">Productos:</label>
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Eliminar</th>
              <th>Código</th>
              <th>Descripción</th>
              <th>Precio</th>
              <th>Cantidad</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of venta.productos; let i = index">
              <td>
                <button type="button" class="btn btn-danger" (click)="eliminarProducto(item.id)">Eliminar</button>
              </td>
              <td>
                <input type="text" [(ngModel)]="item.producto.codigo" name="codigo{{i}}" (change)="obtenerProducto(item.producto.codigo, i)" class="form-control" required>
              </td>
              <td>{{ item.producto.descripcion }}</td>
              <td>{{ item.producto.precio | currency }}</td>
              <td>
                <input type="number" [(ngModel)]="item.cantidad" name="cantidad{{i}}" (input)="calcularSubtotal(i)" class="form-control" required>
              </td>
              <td>{{ item.subtotal | currency }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <button type="button" class="btn btn-primary" (click)="agregarProducto()">Agregar Producto</button>
    </div>
    <button type="submit" class="btn btn-success">Finalizar Venta</button>
  </form>
<app-notificacion [mensaje]="successMessage" tipo="exito"></app-notificacion>
<app-notificacion [mensaje]="errorMessage" tipo="error"></app-notificacion>
</div>
